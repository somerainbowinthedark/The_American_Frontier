<form class="form-inline" method="POST" action="{{ url_for('thieves') }}">
    <div class="form-group">
      <div class="input-group">
          <span class="input-group-addon">What are you stealing?</span>
              <select name="selected" class="selectpicker form-control">
                {% for object in objects %}
                <option value="{{object}}">{{object}}</option>
                {% endfor %}
              </select>
            </div>
            <button type="submit" class="btn btn-default">Go</button>
          </div>
      </form>
